<!--navbar.component.html -->
<div class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" >Websites</a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a [routerLink]="['/websites']" 
                       routerLinkActive="active" 
                       [routerLinkActiveOptions] = "{exact:true}" 
                    >All Sites</a>
                </li>
                <li><a [routerLink]="['/websites/new']" 
                       routerLinkActive="active"
                       [routerLinkActiveOptions] = "{exact:true}" 
                       >Create Site</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" >
                        Sites
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li >
                            <a href="">Blogger</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="navbar-header navbar-right">
                <ul class="nav navbar-nav">
                    <li>
                        <a [routerLink]="['user/login']" *ngIf="!auth.isAuthenticated()">Login</a>
                        <a *ngIf="auth.isAuthenticated()">Welcome {{auth.currentUser.firstName}}</a>
                    </li>
                </ul>
            </div>
            <form id="searchForm" 
                  #searchForm="ngForm" (ngSubmit)="searchEmployees(searchForm.value)" 
                  class="navbar-form navbar-right"  >
                <div class="form-group">
                    <input (ngModel)="searchTerm" name="searchTerm" type="text" class="form-control" placeholder="Search People" >
                </div>
                <button class="btn btn-default"  modal-trigger="searchModal">
                    Search
                </button>
            </form>
        </div>
    </div>
</div>


<simple-modal elementId="searchModal" title="Matching Employees">
    <div class="list-group">
        <a class="list-group-item" 
           *ngFor="let employee of foundEmployees" 
           [routerLink]="['/websites',employee.websiteId]">{{employee.name}}</a>
    </div>
</simple-modal>
